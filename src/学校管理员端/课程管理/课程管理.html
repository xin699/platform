<!-- 导入 -->
    <div class="update_modal">
        <div class="modal fade" id="filebox" tabindex="-1" role="dialog" aria-labelledby="filebox">
            <div class="analog-three">
                <div class="analog-one">
                    <button type="button" class="close close-one" data-dismiss="modal">x</button>
                    <b>导入</b>
                </div>
                <div class="analog-three-in">
                    <div class="text-center" style="margin-bottom:20px;">
                        <input style="border:none;line-height: 0;" type="file" name="file" id="file">
                        <a href="#">下载模板</a>
                    </div>
                    
                    <button>确认</button> <button>取消</button>
                </div>
            </div>
        </div>
    </div>


    <div class="update_modal">
        <div class="modal fade" id="mystery" tabindex="-1" role="dialog" aria-labelledby="mystery">

                    <b>实训软件-请选中当前软件</b>
                </div>

                        <span  class="btn btn-round btn-default btn-primary">软件3</span>
