<div class="box-w980">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">外包任务标题：</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="firstname" placeholder="请输入外包任务标题">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">封面图片：</label>
      <div class="col-sm-4">
        <div class="cover-img">
          <span class="noimgTips">图片</span>
          <img id="photo" src="">
        </div>
      </div>
      <div class="col-sm-6">
        <input type="file" hidden name="image" id="image" style="display: none;"/>
        <button type="button" class="btn btn-default mt70 upload-image">上传图片</button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 textRight">行业：</label>
      <div class="col-sm-10">
        <ul class="fl-ul edit-ul pl0">
          <li>行业1<i class="icon-x">X</i></li>
          <li>行业2<i class="icon-x">X</i></li>
          <li>行业3<i class="icon-x">X</i></li>
        </ul>
        <span class="add-industry">添加行业</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 textRight">分类：</label>
      <div class="col-sm-4">
        <ul class="fl-ul edit-ul pl0">
          <!-- <li>分类1<i class="icon-x">X</i></li>
          <li>分类2<i class="icon-x">X</i></li>
          <li>分类3<i class="icon-x">X</i></li> -->
        </ul>
        <span class="add-industry">添加分类</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">附件：</label>
      <div class="col-sm-10">
        <input type="file" id="inputfile">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">任务奖金：</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="任务奖金">
      </div>
      <div class="col-sm-1" style="width: 34px;line-height: 2.6;padding-left: 0;">
        元
      </div>
      <div class="col-sm-4">
        <label class="radio-inline">
          <input type="radio" name="share" checked> 单人共享
        </label>
        <label class="radio-inline">
          <input type="radio" name="share"> 多人共享
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">任务期限：</label>
      <div class="col-sm-8">
        <div class="task-date">
          <input type="text" class="form-control" id="date_first" style="width: 250px">
          <div class="colorff0000">
            备注：截稿时间设置需是发布后3个工作日起始由平台管理员审核发布征集，需要2~3个工作日进行核查，给您造成的不便，敬请谅解，谢谢！
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">联系方式：</label>
      <div class="col-sm-10">
        <div class="task-date">
          <div class="row mb10">
            <label class="col-sm-1 control-label">手机号</label>
            <div class="col-sm-4"><input type="text" class="form-control" placeholder="手机号"></div>
            <div class="col-sm-6">
              <label class="checkbox-inline">
                <input type="checkbox"> 隐藏，仅管理员可见
              </label>
            </div>
          </div>
          <div class="row mb10">
            <label class="col-sm-1 control-label">邮箱</label>
            <div class="col-sm-4"><input type="text" class="form-control" placeholder="邮箱"></div>
            <div class="col-sm-6">
              <label class="checkbox-inline">
                <input type="checkbox"> 隐藏，仅管理员可见
              </label>
            </div>
          </div>
          <div class="row mb10">
            <label class="col-sm-1 control-label">微信号</label>
            <div class="col-sm-4"><input type="text" class="form-control" placeholder="微信号"></div>
            <div class="col-sm-6">
              <label class="checkbox-inline">
                <input type="checkbox"> 隐藏，仅管理员可见
              </label>
            </div>
          </div>
          <div class="row mb10">
            <label class="col-sm-1 control-label">qq号</label>
            <div class="col-sm-4"><input type="text" class="form-control" placeholder="微信号"></div>
            <div class="col-sm-6">
              <label class="checkbox-inline">
                <input type="checkbox"> 隐藏，仅管理员可见
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">任务描述：</label>
      <div class="col-sm-10">
        <!-- 后台嵌入 textarea占位-->
        <textarea class="form-control" rows="8"></textarea>
      </div>
    </div>
    <div class="row">
      <label class="col-sm-offset-2 col-sm-10 checkbox-inline textCenter color333">
        <input type="checkbox" name="aggre">我同意<a href="javascript:void(0)" class="color0000cc">《云平台关于企业任务外包需求的协议》</a>
      </label>
    </div>
    <div class="form-group mt40">
      <div class="col-sm-offset-2 col-sm-10 textCenter">
        <button type="button" class="btn btn-primary">发布</button>
        <button type="button" class="btn btn-primary">存入草稿</button>
      </div>
    </div>
  </form>
</div>
