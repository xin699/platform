<div class="box-w600 mt60">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">当前密码：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="请输入密码">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">新密码：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="请输入新密码">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">确认新密码：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="请确认新密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 textCenter mt20">
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">保存提交</button>
      </div>
    </div>
  </form>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header myModal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title textCenter" id="myModalLabel">提示提示</h4>
      </div>
      <div class="myModal-content">
        保存成功
      </div>
      <div class="modal-footer textCenter myModal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal -->
