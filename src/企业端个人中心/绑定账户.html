<div class="qq" style="margin-left: -75px;">
  <div style="width: 90%; margin: 0 auto;text-align: left;padding-left:200px;margin-bottom: 20px;" id="head">
    <a href="#">
      <button class="btn btn-primary" type="button">支付宝账号</button>
    </a>
    <a href="#">
      <button class="btn btn-default" type="button">银行卡</button>
    </a>
  </div>
  <!-- main -->
  <div class="main-content" style="width: 800px">
    <form class="form-horizontal disshow showActive" role="form">
      <div class="form-group mb40">
        <label class="col-sm-2 control-label">支付宝账号：</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="请输入账号">
        </div>
        <div class="col-sm-5 pt6">
          （注：绑定账号后用户名同步显示如：张*亮）
        </div>
      </div>
      <div class="form-group mb40">
        <label class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="请输入姓名">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5 textCenter">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">修改</button>
        </div>
      </div>
    </form>

    <form class="form-horizontal disshow" role="form">
        <div class="form-group mb20">
          <label class="col-sm-2 control-label">持卡人：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请输入持卡人姓名">
          </div>
        </div>
        <div class="form-group mb20">
          <label class="col-sm-2 control-label">卡号：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请输入银行卡号">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">手机号：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入手机号">
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-default">短信验证码</button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
          <input type="checkbox" name="agree"> 同意《用户协议》
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 textCenter mt20">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">修改</button>
          </div>
        </div>
      </form>
  </div>
</div>

    <div class="modal-content">
      <div class="modal-header myModal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title textCenter" id="myModalLabel">邮箱验证</h4>
      </div>
      <div class="myModal-content">
        <h3 style="font-size: 14px; color: #333;margin-bottom: 20px;">未绑定邮箱，请先到<a href="../center/info.html" style="font-size: 14px; color: #4395ff;text-decoration: underline;">【基本资料】</a>进行绑定</h3>
        <div>
          <label style="display: inline;font-size: 14px; color: #4395ff;">邮箱验证码:</label>
          <input type="text" placeholder="请输入邮箱验证码" value="" style="display: inline;font-size: 14px; color: #333;padding: 5px">
          <button type="button" class="btn btn-default" style="margin-bottom: 0;">获取短信验证码</button>
        </div>
      </div>
      <div class="modal-footer textCenter myModal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>

  </div>
