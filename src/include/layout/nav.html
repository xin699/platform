<div class="nav-container">
    <!-- Single button -->
    <div class="btn-group">
        <button type="button" style="font-size: 12px;font-weight: bold;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            @@title
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            @@for(var list of menu){
                <li>
                    <a href="`+ list.link +`">`+ list.title + `</a>
                </li>
            }
        </ul>
    </div>
    <ul class="nav nav-pills">
        <li role="presentation" class="active">
            <a href="@@index.link">@@index.title</a>
        </li>
        @@for(var list of nav){
            <li role="presentation" >
                <a href="`+ list.link +`">`+ list.title + `</a>
            </li>
        }
    </ul>
</div>
