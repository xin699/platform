        单元：

            <option value="">第一单元</option>

        <button style="color:white;margin-right: 40px">搜索</button>
        <button style="color:white" data-toggle="modal" data-target=".mygood" >新建案例</button>
    </div>
    <div class="main ">
        <div class="interactive">

            <div class="i-header">
                <b>B2C电商</b>

                <span><a href="">删除</a></span>

        </div>
    </div>

    <div>
        @@include('include/page/paging.html')
    </div>


</div>

<div class="wx">
    <div class="update_modal">
        <div class="modal fade mygood" tabindex="-1" role="dialog" aria-labelledby="mygood">
            <div class="analog-three" style="width:1000px">
                <div class="analog-one">
                    <button type="button" class="close close-one" data-dismiss="modal">x</button>
                    <b>修改教案</b>
                </div>
                <div class="analog-three-in" style="width:80%;">
                    <table>
                        <tbody>
                            <tr>
                                <td class="text-right">教案名称：</td>
                                <td><input type="text" name="name" id=""></td>
                            </tr>
                            <tr>
                                <td class="text-right">单元：</td>
                                <td>
                                    <select name="" id="" value="1">
                                        <option value="1">第1单元</option>
                                        <option value="2">第2单元</option>
                                        <option value="3">第3单元</option>
                                        <option value="4">第4单元</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right">教学目的（100字）：</td>
                                <td>
                                    <textarea style="width:600px;height:150px;margin: 10px 0" name="" id="" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right">重点/难点（100字）：</td>
                                <td>
                                    <textarea style="width:600px;height:150px;margin: 10px 0" name="" id="" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right">教学方案设计（300字）：</td>
                                <td>
                                    <textarea style="width:600px;height:150px;margin: 10px 0" name="" id="" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button type="button">确定</button> <button data-dismiss="modal"  type="button">取消</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
