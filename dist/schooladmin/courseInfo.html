    require(['jquery'],function($){
      // 单元添加管理
      var $list = $('#biger-course-list');

      $('#numsubmit').click(function(e){
        
        $list.children().not('#addList').remove()
        var num = parseInt($('#num').val(),10);
        if(num<=20&&num>0){
          for (var index = 1; index <= num; index++) {
            var strVar = " <div class=\"col-xs-6 col-sm-4\">\n";
            strVar += "     <input type=\"text\" placeholder=\"请输入单元名称\" value=\"第"+index+"单元\" > <a class=\"del\" href=\"javascript:void(0);\">删除<\/a> \n";
            strVar += "<\/div>\n";
            $('#addList').before(strVar);
          }
        }else{
          alert('最大只能20个')
        }
      })

      $list.on('click','#addList',function (e) {
        var strVar = " <div class=\"col-xs-6 col-sm-4\">\n";
            strVar += "     <input type=\"text\" placeholder=\"请输入单元名称\" > <a class=\"del\" href=\"javascript:void(0);\">删除<\/a> \n";
            strVar += "<\/div>\n";
        if($list.children().not('#addList').length <= 20){
          $(this).before(strVar);
        }else{
          alert("最大20个")
        }
      })
      
      $list.on('click','.del',function(e){
        $(this).parent().remove()
      })

    })
  </script>
