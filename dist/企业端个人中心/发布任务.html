<div class="box-w980">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">外包任务标题：</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="firstname" placeholder="请输入外包任务标题">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">封面图片：</label>
      <div class="col-sm-4">
        <div class="cover-img">
          <span class="noimgTips">图片</span>
          <img id="photo" src="">
        </div>
      </div>
      <div class="col-sm-6">
        <input type="file" hidden name="image" id="image" style="display: none;"/>
        <button type="button" class="btn btn-default mt70 upload-image">上传图片</button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 textRight">行业：</label>
      <div class="col-sm-10">

          <li>行业1<i class="icon-x">X</i></li>
          <li>行业2<i class="icon-x">X</i></li>
          <li>行业3<i class="icon-x">X</i></li>
        </ul>
        <span class="add-industry">添加行业</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 textRight">分类：</label>
      <div class="col-sm-4">
        <ul class="fl-ul edit-ul pl0">
          <li>分类1<i class="icon-x">X</i></li>
          <li>分类2<i class="icon-x">X</i></li>
          <li>分类3<i class="icon-x">X</i></li>
        </ul>
      </div>
      <span>添加分类</span>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">附件：</label>
      <div class="col-sm-10">
        <input type="file" id="inputfile">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">任务奖金：</label>
      <div class="col-sm-10">
    
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">任务期限：</label>
      <div class="col-sm-10">
    
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">联系方式：</label>
      <div class="col-sm-10">
    
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">任务描述：</label>
      <div class="col-sm-10">
    
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">登录</button>
      </div>
    </div>
  </form>
</div>
