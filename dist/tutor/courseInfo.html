  <script>
    requirejs.config({
    paths : {
        "jquery" : "/js/jquery.min",
        "bootstrap": "/js/bootstrap.min",
        "cxCalendar": "/js/jquery.cxcalendar.min",
        "myPagination":"/js/myPagination",
        "icheck":"/js/icheck.min"
    },
    shim: {
        jquery: {
            exports: 'jquery'
        },
        bootstrap: {
            deps: ['jquery']
        },
        myPagination:{
            deps: ['jquery']
        },
        icheck:{
            deps: ['jquery']
        }

    }
})
// base
require(["jquery","bootstrap","myPagination"],function($){

    $(function($){
        if($('#pagination').length != 0){
            new myPagination({
                id: 'pagination',
                curPage:1, //初始页码
                pageTotal: 50, //总页数
                pageAmount: 10,  //每页多少条
                dataTotal: 500, //总共多少条数据
                pageSize: 5, //可选,分页个数
                showPageTotalFlag:true, //是否显示数据统计
                showSkipInputFlag:true, //是否支持跳转
                getPage: function (page) {
                    //获取当前页数
                    console.log(page);
                }
            })
        }

    })

 
})
    require(['jquery'],function (e) {

      $('#label-input').on('click','.label',function(e){
        $(this).toggleClass('label-primary')
      })

      $('#label-submit').click(function(){
        $('#label-output').siblings().remove()
        $('#label-output').before($('#label-input .label-primary').clone())
      })

      function getFileUrl(sourceId) {
        var url;
        if (navigator.userAgent.indexOf("MSIE")>=1) { // IE
          url = document.getElementById(sourceId).value;
        } else if(navigator.userAgent.indexOf("Firefox")>0) { // Firefox
          url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        } else if(navigator.userAgent.indexOf("Chrome")>0) { // Chrome
          url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }
        return url;
      }
      
      $('.upload-image').click(function(e){
        $('#image')[0].click()
      })

      $('#image').change(function(e) {
        var f = e.target.files[0];
        var suffix = f.name.split('.')[1].toLowerCase();
        var fileSize = f.size;

        if (['jpg','png','gif','jpeg'].indexOf(suffix)=== -1) {
          alert('当前不支持该类型！')
           return false
        }

        if(fileSize > 2097152){
          alert('当前不支持2M以上文件！')
           return false
        }

        $('#photo').attr('src',getFileUrl('image'))

      })


    })
  </script>
