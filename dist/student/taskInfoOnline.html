  <script  src="/js/require.js"></script>
  <script>
    requirejs.config({
    paths : {
        "jquery" : "/js/jquery.min",
        "bootstrap": "/js/bootstrap.min",
        "cxCalendar": "/js/jquery.cxcalendar.min",
        "myPagination":"/js/myPagination"
    },
    shim: {
        jquery: {
            exports: 'jquery'
        },
        bootstrap: {
            deps: ['jquery']
        },
        myPagination:{
            deps: ['jquery']
        }

    }
})
// base
require(["jquery","bootstrap","myPagination"],function($){

    $(function($){
        if($('#pagination').length != 0){
            new myPagination({
                id: 'pagination',
                curPage:1, //初始页码
                pageTotal: 50, //总页数
                pageAmount: 10,  //每页多少条
                dataTotal: 500, //总共多少条数据
                pageSize: 5, //可选,分页个数
                showPageTotalFlag:true, //是否显示数据统计
                showSkipInputFlag:true, //是否支持跳转
                getPage: function (page) {
                    //获取当前页数
                    console.log(page);
                }
            })
        }

    })

 
})
    require(['jquery'],function(){
      // 滑动
      $('.toggle-up').click(function(e){
        var $self = $(this)
        $self.parents('.drop-down').children('.collapse').toggle("fast",function(e){
          $self.children().toggleClass('glyphicon-chevron-down').toggleClass('glyphicon-chevron-right')
        })
      })

      $('.collapse').eq(0).toggle()

            // 列表滑动

      $('.drop-down').on('click','.drop-down-two-header',function(e){
        var $self = $(this)
        $self.parents('.drop-down-two').nextAll('.drop-down-two-list').toggle("fast",function(e){
          $self.children().toggleClass('glyphicon-chevron-down').toggleClass('glyphicon-chevron-right')
        })        
      })
    })
  </script>
