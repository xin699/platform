  <script>
    requirejs.config({
    paths : {
        "jquery" : "/js/jquery.min",
        "bootstrap": "/js/bootstrap.min",
        "cxCalendar": "/js/jquery.cxcalendar.min",
        "myPagination":"/js/myPagination",
        "icheck":"/js/icheck.min"
    },
    shim: {
        jquery: {
            exports: 'jquery'
        },
        bootstrap: {
            deps: ['jquery']
        },
        myPagination:{
            deps: ['jquery']
        },
        icheck:{
            deps: ['jquery']
        }

    }
})
// base
require(["jquery","bootstrap","myPagination"],function($){

    $(function($){
        if($('#pagination').length != 0){
            new myPagination({
                id: 'pagination',
                curPage:1, //初始页码
                pageTotal: 50, //总页数
                pageAmount: 10,  //每页多少条
                dataTotal: 500, //总共多少条数据
                pageSize: 5, //可选,分页个数
                showPageTotalFlag:true, //是否显示数据统计
                showSkipInputFlag:true, //是否支持跳转
                getPage: function (page) {
                    //获取当前页数
                    console.log(page);
                }
            })
        }

    })

 
})
    require(['jquery'], function (e) {
        $("#head a").click(function () {
          $('#head .btn-primary').removeClass('btn-primary')
          $(this).find('.btn').addClass('btn-primary').siblings().addClass('btn-default')
          $(".main-content form").hide(800).eq($(this).index()).show(800);
        });
      })
  </script>
