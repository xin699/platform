      require(['jquery','/js/vue.min.js'],function($,Vue){
  
        var vm = new Vue({
          el: "#app",
          data: {
            list: {
              radio:{
                toggle:true,
                text:'单选题',
                totalNum:0,
                num:'',
                subNum:[
                  {
                    text:'仓储管理系统中存货管理模块不包括以下哪项（ ）。',
                    num:'',
                    rank:5
                  },
                  {
                    text:'仓储管理系统中存货管理模块不包括以下哪项（ ）。',
                    num:'',
                    rank:5
                  }
                ]
              },
              checkbox:{
                toggle:false,
                text:'多选题',
                totalNum:0,
                num:'',
                subNum:[
                  {
                    text:'仓储管理系统中存货管理模块不包括以下哪项（ ）。',
                    num:'',
                    rank:.2
                  },
                  {
                    text:'仓储管理系统中存货管理模块不包括以下哪项（ ）。',
                    num:'',
                    rank:.2
                  }
                ]
              },
              judge:{
                toggle:false,
                text:'判断题',
                totalNum:0,
                num:'',
                subNum:[]
              },
              sort:{
                toggle:false,
                text:'排序题',
                totalNum:0,
                num:'',
                subNum:[]
              },
              pack:{
                toggle:false,
                text:'填空题',
                totalNum:0,
                num:'',
                subNum:[]
              },
              question:{
                toggle:false,
                text:'简答题',
                totalNum:0,
                num:'',
                subNum:[]
              }
            },
                    // 单元提交
            arr:[
              "一.建筑装饰构造概述",
              "二.建筑装饰造设计适用范围",
              "三.楼地面装饰构造"
            ],
            selectArr:[],
            selectAll:false,
            arrSubmit:false
          },
          methods:{
            allNum:function(num,obj,superobj){
              // 设置所有分数
              obj.map(function(i){
                i.num = num
              })
              
              this.computedTotal(superobj,obj)
            },
            computedTotal:function(obj,item){
              var total;
              // 计算所有分数
              if(!item[0]){
                obj.totalNum = 0
                return false
              }
              if(item.length>1){
                total = item.reduce(function(x,y){return parseInt(x.num||0,10)+parseInt(y.num||0,10)})
              }else{
                total = item[0].num
              }
  
              obj.totalNum = total
            },
            submitNum:function(e){
              // 分数提交检测
              if(this.totalNum > 100){
                alert('你的所有分数不能超过100分')
                e.preventDefault()
              }
              
            },
            arrToggle:function(index,item){
              var len = this.arr.length

              this.selectArr[index] ? vm.$set(vm.selectArr, index, false) : vm.$set(vm.selectArr, index, true);
              
            },
            arrToggleAll:function(){

              if(!this.selectAll){
                this.selectArr = this.arr.map(function(){return true})
                this.selectAll = true
              }else{
                this.selectArr = []
                this.selectAll = false
              }
            }
          },
          computed: {
            // 总分计算
            totalNum:function(){
  
                var arr = []
  
                for(item in this.list){
                  arr.push(this.list[item].totalNum)
                }
  
                var total = arr.reduce(function(x,y){return parseInt(x||0,10)+parseInt(y||0,10)})
  
              return total
            }
          }
        })
  
      })
    </script>
