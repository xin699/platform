    requirejs.config({

        "jquery" : "/js/jquery.min",
        "bootstrap": "/js/bootstrap.min",
        "cxCalendar": "/js/jquery.cxcalendar.min",
        "myPagination":"/js/myPagination"

    shim: {
        jquery: {

        bootstrap: {
            deps: ['jquery']
        },

            deps: ['jquery']
        }

    }
})
// base
require(["jquery","bootstrap","myPagination"],function($){

    $(function($){
        if($('#pagination').length != 0){
            new myPagination({
                id: 'pagination',
                curPage:1, //初始页码
                pageTotal: 50, //总页数
                pageAmount: 10,  //每页多少条
                dataTotal: 500, //总共多少条数据
                pageSize: 5, //可选,分页个数
                showPageTotalFlag:true, //是否显示数据统计
                showSkipInputFlag:true, //是否支持跳转
                getPage: function (page) {
                    //获取当前页数
                    console.log(page);
                }
            })
        }

    })

 
})
    require(['jquery','/js/jquery.cxcalendar.languages.js','/js/linkage.js'],function($){

      linkage('#linkage1','#linkage2');

    var strVar = "<tr class=\"list\">\n";
        strVar += "	<td>\n";
        strVar += "	<\/td>\n";
        strVar += "	<td class=\"text-left\">\n";
        strVar += "		<select class=\"form-control inl-bl\" style=\"width:200px;\" name=\"city\">\n";
        strVar += "			<option value=\"\">选择班级<\/option>\n";
        strVar += "			<option value=\"\">集装箱码头<\/option>\n";
        strVar += "			<option value=\"\">货代与报关<\/option>\n";
        strVar += "			<option value=\"\">数学<\/option>\n";
        strVar += "		<\/select>\n";
        strVar += "		<a class=\"del\" href=\"javascript:void(0);\">删除<\/a>\n";
        strVar += "	<\/td>\n";
        strVar += "<\/tr>\n";


      $('.add').click(function(e){
        if($('.list').length<5){
          $(this).parents('tr').after(strVar);
        }
      })

      $('.biger-table2').on('click','.del',function(e){
        $(this).parents('tr').remove()
      })

    })
